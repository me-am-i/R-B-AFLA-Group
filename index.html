<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>R&B Afla Group</title>
		<link rel="preload" href="https://fonts.gstatic.com/s/bebasneue/v2/JTUSjIg69CK48gW7PXoo9Wlhyw.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
		<div class="wrapper">
			<div>
				<form class="form" method="POST" action="#">
					<div>
						<fieldset>
							<div class="form__radios">
								<div class="form__radio checked">
									<input id="1" name="license-plan" type="radio" checked>
									<label for="1">license plan #1</label>
									<span class="price">$13 per license</span>
								</div>
								<div class="form__radio unchecked ">
									<input id="2" name="license-plan" type="radio">
									<label for="2">license plan #2</label>
									<span class="price">$22 per license</span>
								</div>
								<div class="form__radio unchecked">
									<input id="3" name="license-plan" type="radio">
									<label for="3" >license plan #3</label>
									<span class="price">$34 per license</span>
								</div>
							</div>
						</fieldset>
						<div class="select number-value">Number of licenses:
							<select class="numbers"> 
									        <option selected>1</option>
									        <option>2</option>
									        <option>3</option>
									        <option>4</option>
									        <option>5</option>
									        <option>6</option>
											<option>7</option>
											<option>8</option>
											<option>9</option>
											<option>10</option>
							</select>
						</div>	
						<div class="center-wrapper">
							<div class="center-content ">
								<p class= "total">
									<span>total: </span>&nbsp;<span>$13</span><span><small>us</small></span>
								</p>
							</div>
							<div class="center-content ">
								<a href="#" class="button" target="_blank">buy now</a>
							</div>
							<div class="center-content ">
								<p>
									<span class="selected">Selected plan: #1</span>
								</p>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="./assets/js/form.js"></script>
	</body>
</html>
